version: '3'

services:

  driver-did-v1:
    image: universalregistrar/driver-did-v1:latest
    ports:
      - "9083:9080"

  uni-registrar-web:
    image: universalregistrar/uni-registrar-web:latest
    environment:
      - VIRTUAL_HOST=uni-registrar.com
      - VIRTUAL_PORT=9080
    volumes:
      - ./registrar-config.json:/opt/uni-registrar-java/uni-registrar-web/config.json
    ports:
      - "9080:9080"