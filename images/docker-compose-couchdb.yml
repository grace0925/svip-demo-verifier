version: '3'

services:

  couchdb.com:
    container_name: ${CDB_HOST}
    image: ${CDB_IMAGE}:${CDB_TAG}
    restart: always
    environment:
      DB_URL: http://${CDB_USER}:${CDB_PASSWORD}@localhost:${CDB_PORT}
      COUCHDB_USER: ${CDB_USER}
      COUCHDB_PASSWORD: ${CDB_PASSWORD}
    ports:
      - ${CDB_PORT}:${CDB_PORT}
