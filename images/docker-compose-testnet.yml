version: '3'

services:

  testnet.trustbloc.local:
    container_name: testnet.trustbloc.local
    hostname: testnet.trustbloc.local
    image: halverneus/static-file-server:latest
    environment:
      - PORT=443
      - FOLDER=/web
      - CORS=true
      - DEBUG=true
      - TLS_CERT=/etc/tls/trustbloc-dev-ca.crt
      - TLS_KEY=/etc/tls/trustbloc-dev-ca.key
    ports:
      - "443:443"
    volumes:
      - ./consortium-configs/consortium/config:/web/.well-known/did-trustbloc
      - ../keys/tls:/etc/tls
